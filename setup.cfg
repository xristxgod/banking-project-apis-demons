[flake8]
max-line-length = 120
inline-quotes = '
exclude = .git,venv,settings,migration

[pycodestyle]
max-line-length = 120
exclude = .git

[mypy]
python_version = 3.11
check_untyped_defs = True
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

[coverage:run]
include = server/*
omit = *tests*, *__init__.py*

[coverage:report]
fail_under = 100
show_missing = True
skip_covered = True
